<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Data Dashboard</title>
  </head>

  <body>
    <!--p-5 mb-4 -->
    <header class="p-3 mb-3 border-5 border-bottom border-dark text-center bg-primary text-white">
      <h1 class="display-3">Weather Data Dashboard</h1>
    </header>
    <main class="container">
      <div class="row">
        <aside class="col-md-4 col-12">
          <h2>Search for a City:</h2>
          <form>
            <div class="row">
              <div class="col-12 mb-2">
                <input class="form-control">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Search</button>
              </div>
            </div>
          </form>
          <hr>
          <div>
            <p>London</p>
            <p>Birmingham</p>
          </div>
        </aside>
        <section class="col-md-8 col-12">
          <article>
            <h2>Current Weather</h2>
            <div>
              <h3>Atlanta</h3>
              <p>Temp: 30</p>
              <p>Wind: 8.43 mph</p>
              <p>Humidity: 44%</p>
            </div>
          </article>
          <article>
            <h2>5 Day Forecast</h2>
            <!--Cards show here-->
          </article>
        </section>  
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
